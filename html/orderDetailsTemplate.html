<div class="card" data-id="">
  <div class="card-header d-flex justify-content-between">
    <h2 class="col-auto">Детали заказа</h2>
    <button
      type="button"
      class="btn col-auto btn-light border-success confirm-delivery"
    >
      Подтвердить доставку
    </button>
  </div>
  <div class="card-body">
    Дата заказа: <span class="order-time"></span><br />
    Дата доставки: <span class="delivery-time"></span><br />
    Адрес доставки: <span class="address"></span><br />
    Статус заказа - <span class="order-status"></span><br />
    <h6 class="mt-2">Список блюд:</h6>
    <ul class="list-group"></ul>
    <p class="fw-bold pt-2">
      Стоимость заказа: <span class="fw-normal order-price"></span>
    </p>
  </div>
</div>
