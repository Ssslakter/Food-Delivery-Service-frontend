<div class="container-md shadow ps-4 pe-4">
  <div class="row justify-content-center align-content-center p-3">
    <select
      multiple
      class="col selectpicker"
      name="dish-select"
      id="dish-select"
    >
      <option value="Wok">WOK</option>
      <option value="Pizza">Пицца</option>
      <option value="Soup">Супы</option>
      <option value="Dessert">Десерты</option>
      <option value="Drink">Напитка</option>
    </select>
    <select class="col selectpicker" name="sorting-select" id="sorting-select">
      <option value="NameAsc">А-Я</option>
      <option value="NameDesc">Я-А</option>
      <option value="PriceAsc">По возрастанию цены</option>
      <option value="PriceDesc">По убыванию цены</option>
      <option value="RatingAsc">По возрастанию рейтинга</option>
      <option value="RatingDesc">По убыванию рейтинга</option>
    </select>
    <div class="col form-check form-switch">
      <input
        role="switch"
        class="form-check-input"
        type="checkbox"
        id="isVegetarian"
        value="vegetarian"
      />
      <label class="form-check-label" for="isVegetarian"
        >Показывать только вегетаринские</label
      >
    </div>
    <button type="button" class="col-md-auto btn btn-primary" id="apply">
      Применить
    </button>
  </div>
  <div
    class="row row-cols-lg-3 row-cols-xl-4 row-cols-sm-2 row-cols-1 g-3"
    id="dishes-list"
  ></div>
  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination pagination-lg justify-content-center">
      <li class="page-item disabled" id="page-left">
        <a class="page-link" href="/?page=1" aria-label="Previous"> &laquo; </a>
      </li>
      <li class="page-item active" id="page-1">
        <a class="page-link" href="/?page=1">1</a>
      </li>
      <li class="page-item" id="page-2">
        <a class="page-link" href="/?page=2">2</a>
      </li>
      <li class="page-item" id="page-3">
        <a class="page-link" href="/?page=3">3</a>
      </li>
      <li class="page-item" id="page-right">
        <a class="page-link" href="/?page=2" aria-label="Next"> &raquo; </a>
      </li>
    </ul>
  </nav>
</div>
