<main>
  <div class="container shadow p-3 rounded-bottom" id="registration-form">
    <h1>Авторизация</h1>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
          aria-describedby="emailHelpId"
          required
        />
        <div class="invalid-feedback" for="email">Некорректный Email</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          name="password"
          pattern="(?=.*\d)[\d\w!@#$%^&*]{6,}"
          class="form-control"
          id="password"
          required
        />
        <div class="invalid-feedback">Некорректный формат пароля</div>
      </div>
      <p class="text d-none" id="wrong-login" style="color: #dc3545">
        Неверный логин или пароль
      </p>
      <button type="button" class="btn btn-primary" id="login">Войти</button>
    </form>
  </div>
</main>
