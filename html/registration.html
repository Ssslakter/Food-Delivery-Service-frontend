<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delivery Кушац</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="/css/bootstrap/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light bg-light ms-auto">
        <div class="container-fluid">
          <div class="nav navbar-nav">
            <a class="navbar-brand" href="#" aria-current="page"
              >Delivery Кушац <span class="visually-hidden">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">Меню</a>
            <a class="nav-item nav-link" href="#">Заказы</a>
            <a class="nav-item nav-link" href="#">Корзина</a>
          </div>
          <div class="nav navbar-nav">
            <a class="nav-item nav-link mr-auto" href="#">Почта пользователя</a>
            <a class="nav-item nav-link" href="#">Выйти</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container shadow p-3" id="registration-form">
        <h1>Регистрация нового пользователя</h1>
        <div class="mb-3">
          <label for="credentials" class="form-label">Ф.И.О.</label>
          <input type="text" class="form-control" id="credentials" required />
        </div>
        <div class="mb-3">
          <label for="sex-select" class="form-label">Пол</label>
          <select
            class="form-select"
            name="sex-select"
            id="sex-select"
            required
          >
            <option value="Male">мужчина</option>
            <option value="Female">женщина</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Телефон</label>
          <input
            type="tel"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="+ 7 (XXX) XXX-XX-XX"
          />
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Дата рождения</label>
          <input
            type="date"
            class="form-control"
            name="birthdate"
            id="birthdate"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Адрес</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="г. Томск, ул. Ленина, д. 999"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="name@example.com"
            aria-describedby="emailHelpId"
            required
          />
          <small id="emailHelpId" class="form-text text-muted"
            >Email будет использоваться для входа в систему</small
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="button" class="btn btn-primary">
          Зарегистрироваться
        </button>
      </div>
    </main>
    <footer class="fixed-bottom bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(151, 151, 151, 0.2)"
      >
        © 2022 - Delivery Кушац
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="/js/bootstrap/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
